---

ansible:
#  verbose: true
  extra_vars:
    docker_ucp_host_address: "{{ groups['docker_ucp_controller']|map('extract', hostvars, ['ansible_ssh_host'])| first }}"
# configuration options for the internal call to vagrant
vagrant:

  # molecule's --platform option will look for these names
  platforms:
    - name: centos7
      box: centos/7
    - name: xenial
      box: bento/ubuntu-16.04

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2
    - name: digital_ocean  # Work in progress
      type: digital_ocean
      options:
        region: fra1
        size: 2gb
        image: centos-7-x64

  instances:
    - name: ansible-datacenter-01
      ansible_groups:
        - docker_csengine
        - docker_ucp_controller
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: yes
    - name: ansible-datacenter-02
      ansible_groups:
        - docker_csengine
        - docker_ucp_node
        - docker_dtr_node
      interfaces:
        - network_name: private_network
          type: dhcp
          auto_config: true
      options:
        append_platform_to_hostname: yes
